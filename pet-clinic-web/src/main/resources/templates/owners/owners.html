<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">ID</td>
        <td th:text="${owner.getFirstName()}">First Name</td>
        <td th:text="${owner.getLastName()}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
